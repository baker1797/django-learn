{% load staticfiles %}

{% if teams %}
    {% for t in teams %}
    <div style="border:1px dotted #990000; float: left; width: 25%; height: 250px; background: url('{% static "basketball/images/logo-philadelphia.jpg" %}') center;"><!--background: url('images/logo-{{team.city}}.jpg') center;">-->
        <h4 style="margin:0">{{ t.city }}</h4>
        <h2 style="margin:0">{{ t.name }}</h2>
        
        <!-- Output team's players -->
        <ul>
            {% for p in t.player_set.all %}
            <li>
                <a href="{% url 'basketball:player_card' p.id %}">{{ p.first_name }} {{ p.last_name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    
    <img src="{% static 'basketball/images/logo-philadelphia.jpg' %}">
    <img src="{% static 'images/logo-philadelphia.jpg' %}">
    <img src="{% static 'basketball/logo-philadelphia.jpg' %}">
    <img src="{% static 'logo-philadelphia.jpg' %}">
    <img src="{% static 'images/basketball/logo-philadelphia.jpg' %}">
    <img src="{% static 'basketball/images/logo-philadelphia.jpg' %}">
    <img src="{% static 'basketball/images/logo-philadelphia.jpg' %}">
    <img src="{% static 'basketball/images/logo-philadelphia.jpg' %}">
        
    <img src="../../static/basketball/images/logo-philadelphia.jpg">
    <img src="static/basketball/logo-philadelphia.jpg">
    <img src="{% static "basketball/logo-philadelphia.jpg" %}"/>
    
    <img src="static/basketball/images/logo-philadelphia.jpg">
    <img src="{% static "basketball/images/logo-philadelphia.jpg" %}"/>
    
    {% endfor %}
{% else %}
    <p>No Teams were found</p>
{% endif %}
