<h1>{{ poll.question }}</h1>

<table style="width: 300px; margin: 20px; border-collapse: collapse;"border="1">
    {% for choice in poll.choice_set.all %}
    <tr>
        <td>{{ choice.choice_text }}</td>
        <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
        <td width="100">
            <div style="background-color: #333399; width: {{ choice.percentage }}%; display: inline-block">&nbsp;</div>
        </td>
        <td>
            <div style="display: inline-block; text-align: right;">{{ choice.percentage }}%</div>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'polls:detail' poll.id %}">Vote Again?</a><br><br>
<a href="{% url 'polls:index' %}">Return to List of Polls</a>
